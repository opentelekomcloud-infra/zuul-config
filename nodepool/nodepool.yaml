---
images-dir: /opt/nodepool/images
elements-dir: /data/nodepool/elements
webapp:
  port: 8005

zookeeper-servers:
  - host: zookeeper.zookeeper.svc.cluster.local
    port: 2281

zookeeper-tls:
  cert: /tls/zk.pem
  key: /tls/zk.key
  ca: /tls/ca.pem

diskimages:
  - name: base
    abstract: True
    elements:
      - vm
      - simple-init
      - nodepool-base
      - growroot
      - infra-package-needs
      - otc-base
    env-vars:
      # TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: "1"
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_JOURNAL_SIZE: "512"
      DIB_GRUB_TIMEOUT: "0"
      GIT_HTTP_LOW_SPEED_TIME: "300"
      GIT_HTTP_LOW_SPEED_LIMIT: "1000"
      DIB_SHOW_IMAGE_USAGE: "1"
      ZUUL_USER_SSH_PUBLIC_KEY: |
        ssh-rsa 

  - name: base-debuntu
    abstract: True
    parent: base
    env-vars:
      DIB_APT_LOCAL_CACHE: "0"
      DIB_DISABLE_APT_CLEANUP: "1"
      DIB_DEBOOTSTRAP_EXTRA_ARGS: "--no-check-gpg"

  # ########### Fedora and CentOS #############

  - name: fedora-32
    parent: base
    pause: true
    python-path: /usr/bin/python3
    elements:
      - fedora-minimal
    release: 32

  - name: fedora-35
    parent: base
    pause: false
    python-path: /usr/bin/python3
    elements:
      - fedora-container
    release: 35

  - name: rockylinux-8
    parent: base
    pause: true
    python-path: /usr/bin/python3
    release: '8'
    elements:
      - rocky-container
      - epel
    env-vars:
      DIB_EPEL_DISABLED: '1'

  - name: centos-9-stream
    parent: base
    pause: false
    python-path: /usr/bin/python3
    release: '9-stream'
    elements:
      - centos-minimal
    env-vars:
      DIB_EPEL_DISABLED: '1'

  # ############ Ubuntu #############
  - name: ubuntu-bionic
    parent: base-debuntu
    pause: false
    elements:
      - ubuntu-minimal
    release: bionic
    env-vars:
      DIB_DISTRIBUTION_MIRROR: "https://ftp.halifax.rwth-aachen.de/ubuntu"
      DIB_DEBIAN_COMPONENTS: "main,universe"

  - name: ubuntu-focal
    parent: base-debuntu
    pause: false
    elements:
      - ubuntu-minimal
    release: focal
    env-vars:
      DIB_DISTRIBUTION_MIRROR: "https://ftp.halifax.rwth-aachen.de/ubuntu"
      DIB_DEBIAN_COMPONENTS: "main,universe"

  - name: ubuntu-jammy
    parent: base-debuntu
    pause: false
    elements:
      - ubuntu-minimal
    release: jammy
    env-vars:
      DIB_DISTRIBUTION_MIRROR: "https://ftp.halifax.rwth-aachen.de/ubuntu"
      DIB_DEBIAN_COMPONENTS: "main,universe"

  # ############ Debian #############
  - name: debian-buster
    parent: base-debuntu
    pause: false
    elements:
      - debian-minimal
    release: buster
    env-vars:
      DIB_DISTRIBUTION_MIRROR: "http://ftp2.de.debian.org/debian"
      DIB_DEBIAN_SECURITY_MIRROR: "http://debian.mirror.lrz.de/debian-security"
      DIB_DEBIAN_SECURITY_SUBPATH: ""

  - name: debian-bullseye
    parent: base-debuntu
    pause: false
    elements:
      - debian-minimal
    release: bullseye
    env-vars:
      DIB_DISTRIBUTION_MIRROR: "http://ftp2.de.debian.org/debian"
      DIB_DEBIAN_SECURITY_MIRROR: "http://debian.mirror.lrz.de/debian-security"
      DIB_DEBIAN_SECURITY_SUBPATH: ""

labels:
  - name: pod-fedora-latest
  - name: pod-fedora-35
  - name: fedora-32
  - name: fedora-32-large
  - name: fedora-34
  - name: fedora-35
  - name: fedora-35-large
  - name: rockylinux-8
  - name: centos-9-stream
  - name: debian-buster
  - name: debian-bullseye
  - name: ubuntu-focal
  - name: ubuntu-jammy

providers:
  - name: osinfra
    driver: kubernetes
    context: otcci
    pools:
      - name: zuul
        labels:
          # - name: kubernetes-namespace
          #   type: namespace
          - name: pod-fedora-latest
            type: pod
            image: quay.io/opentelekomcloud/zuul-fedora:33
            cpu: 2
            memory: 2048
          - name: pod-fedora-35
            type: pod
            image: quay.io/opentelekomcloud/zuul-fedora:35
            cpu: 2
            memory: 2048
  - name: otc-1
    driver: openstack
    cloud: otcci-pool1
    boot-timeout: 120
    diskimages: &provider_diskimages
      - name: fedora-32
      - name: fedora-35
      - name: rockylinux-8
      - name: centos-9-stream
      - name: debian-buster
      - name: debian-bullseye
      - name: ubuntu-focal
      - name: ubuntu-jammy
    pools:
      - name: pool1
        max-servers: 9
        auto-floating-ip: False
        availability-zones: &azs
          - eu-de-01
          - eu-de-02
          - eu-de-03
        networks:
          - zuul_net
        labels: &otc_labels
          - name: fedora-32
            diskimage: fedora-32
            flavor-name: s2.large.2
            key-name: nodepool
          - name: fedora-32-large
            diskimage: fedora-32
            flavor-name: s2.xlarge.2
            key-name: nodepool
          - name: fedora-35
            diskimage: fedora-35
            flavor-name: s2.large.2
            key-name: nodepool
          - name: fedora-35-large
            diskimage: fedora-35
            flavor-name: s2.xlarge.2
            key-name: nodepool
          - name: rockylinux-8
            diskimage: rockylinux-8
            flavor-name: s2.large.2
            key-name: nodepool
          - name: centos-9-stream
            diskimage: centos-9-stream
            flavor-name: s2.large.2
            key-name: nodepool
          - name: debian-buster
            diskimage: debian-buster
            flavor-name: s2.large.2
            key-name: nodepool
          - name: debian-bullseye
            diskimage: debian-bullseye
            flavor-name: s2.large.2
            key-name: nodepool
          - name: ubuntu-focal
            diskimage: ubuntu-focal
            flavor-name: s2.xlarge.2
            key-name: nodepool
          - name: ubuntu-jammy
            diskimage: ubuntu-jammy
            flavor-name: s2.xlarge.2
            key-name: nodepool
  - name: otc-2
    driver: openstack
    cloud: otcci-pool2
    boot-timeout: 120
    diskimages: *provider_diskimages
    pools:
      - name: pool2
        auto-floating-ip: False
        availability-zones: *azs
        networks:
          - zuul_net
        labels: *otc_labels
  - name: otc-3
    driver: openstack
    cloud: otcci-pool3
    boot-timeout: 120
    diskimages: *provider_diskimages
    pools:
      - name: pool3
        max-servers: 9
        auto-floating-ip: False
        availability-zones: *azs
        networks:
          - zuul_net
        labels: *otc_labels
