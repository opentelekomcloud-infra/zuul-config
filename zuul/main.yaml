              shadow: opentelekomcloud-infra/zuul-project-config
          - include: []
            projects:
              - osf/refstack-client
              - openstack/ansible-collections-openstack
- tenant:
    name: gl
    exclude-unprotected-branches: true
    report-build-page: true
    max-nodes-per-job: 5
    source:
      github:
        config-projects:
          - opentelekomcloud-infra/gl-project-config:
              load-branch: main
          - opentelekomcloud-infra/base-jobs:
              load-branch: main
              shadow: opentelekomcloud-infra/gl-project-config
          # Only use jobs and secrets from this repo, we do not want
          # the project definition.
          - opentelekomcloud-infra/zuul-project-config:
              shadow: opentelekomcloud-infra/gl-project-config
              include:
                - job
                - secret
                - nodeset
        untrusted-projects:
          - opentelekomcloud-infra/otc-zuul-jobs:
              include:
                - job
                - project-template
          #####
          - include: []
            projects:
              - ansible/ansible
              - opentelekomcloud-infra/system-config
      gitlab:
        untrusted-projects:
          - ecosystem/docs
      opendev:
        untrusted-projects:
          - zuul/zuul-jobs:
              shadow: opentelekomcloud-infra/gl-project-config
